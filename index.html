<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive movie card</title>
  </head>
  <body>
    <div class="movie_card" id="tomb">
      <div class="info_section">
        <div class="movie_header">
          <img src="img/lara-croft-poster.jpg" alt="lara-croft" />
          <h1>Tomb Raider</h1>
          <h4>2018, Roar Uthaugh</h4>
          <span class="minutes">125 min</span>
          <p class="genre">Action, Fantasy</p>
        </div>

        <div class="movie_desc">
          <p class="text">
            Lara Croft, the fiercely independent daughter of a missing adventurer, must push herself beyond her limits when she finds
            herself on the island where her father disappeared.
          </p>
        </div>

        <div class="movie_social">
          <ul>
            <li><i class="material-icons">share</i></li>
            <li><i class="material-icons">î¡½</i></li>
            <li><i class="material-icons">chat_bubble</i></li>
          </ul>
        </div>
      </div>
      <div class="blur_back tomb_back"></div>
    </div>
  </body>
</html>
